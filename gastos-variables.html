<div data-name="gastos-variables" class="page" id="dashboard">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          <span>Atrás</span>
        </a>
      </div>
      <div class="title">Gastos variables</div>
      <div class="right">
        <a class="panel-open link" href="#" data-panel="right">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="toolbar">
    <div class="toolbar-inner">
      <a class="link"><p class="tac"><i class="fa fa-tachometer" aria-hidden="true"></i></p></a>
      <a class="link"><p class="tac"><i class="fa fa-money" aria-hidden="true"></i></p></a>
      <a class="link"><p class="tac"><i class="fa fa-check-circle-o" aria-hidden="true"></i></p></a>
    </div>
  </div>
  <!-- Floating Action Button -->
  <div class="fab fab-right-bottom">
    <a class="sheet-open" href="#" data-sheet=".my-sheet">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </div>
  <div class="sheet-modal my-sheet">
    <div class="toolbar">
      <div class="toolbar-inner">
        <div class="left"></div>
        <div class="right"><a class="link sheet-close" href="#">Guardar</a></div>
      </div>
    </div>
    <div class="sheet-modal-inner">
      <div class="block">
        <form class="list">
           <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nombre de gasto</div>
                  <div class="item-input-wrap">
                    <input type="text" name="nombre" placeholder="Ej. cigarros">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Cantidad</div>
                  <div class="item-input-wrap">
                    <input type="number" name="cantidad" placeholder="Ej. 100">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
  <div class="page-content contenido">
    <div class="block">
      <h1>Gastos variables</h1>
      <form class="list" id="my-form">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Año</div>
                <div class="item-input-wrap">
                  <select name="gender">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Mes</div>
                <div class="item-input-wrap">
                  <select name="gender">
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
      <div class="card data-table">
        <table>
          <thead>
            <tr>
              <th class="label-cell">Gasto</th>
              <th class="numeric-cell">Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="label-cell">Starbucks</td>
              <td class="numeric-cell">159</td>
            </tr>
            <tr>
              <td class="label-cell">Cigarros</td>
              <td class="numeric-cell">159</td>
            </tr>
            <tr>
              <td class="label-cell">Refresco</td>
              <td class="numeric-cell">159</td>
            </tr>
            <tr>
              <td class="label-cell">Tacos en la calle</td>
              <td class="numeric-cell">159</td>
            </tr>
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
